<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="left-side">
        <div class="sidebar"></div>
      </div>

      <div class="right-side">
        <div class="first-box">
          <p>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.<br />Sign
            up not to get started. <br /><br />You <i>know</i> you want to.
          </p>
        </div>
        <div class="second-box">
          <h1 class="form-header">Let's do this!</h1>
          <form action="#">
            
            <div class="get-data">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" />
            </div>

            <div class="get-data">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            
            <div class="get-data">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>

            <div class="get-data">
              <label for="phone">PHONE NUMBER</label>
              <input type="number" name="number" id="number" />
            </div>

            <div class="get-data">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
            </div>

            <div class="get-data">
              <label for="c-pass">CONFIRM PASSWORD</label>
              <input type="password" name="c-pass" id="c-pass" />
            </div class="get-data">


          </form>
        </div>
        <div class="last-box"></div>
      </div>
    </section>
  </body>
</html>
